
{% extends 'loja/base.html' %}  
{% block content %}
    <title>Senha</title>
   <body class="bg-dark">
    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header" ><h3 align="center">Recuperar senha</h3></div>
        <div class="card-body">
          <div class="text-center mb-4">
            <h6>Esqueceu sua senha?</h6>
            <p>Entre com seu endereço de email e siga as instruções para recuperar sua senha.</p>
          </div>
          <form>
            <div class="form-group">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Enter email address" required="required" autofocus="autofocus">
                <label for="inputEmail">Email</label>
              </div>
            </div>
            <a class="btn btn-primary btn-block" href="{% url 'login' %}">Recuperar senha</a>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="register.html">Cadastar uma conta</a>
            <a class="d-block small" href="{% url 'login' %}">Página de login</a>
          </div>
        </div>
      </div>
      <br>
      <br>
    </div>
{% endblock %}
